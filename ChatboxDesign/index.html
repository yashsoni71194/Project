
<!DOCTYPE html>
<html >
  <head>
      
    <meta charset="UTF-8">
    <title>Vass</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/msgcss.css">   
  </head>

<body>  
    
<h1 class="title">Vass</h1>
<div class="wrapper">
  <nav id="nav" class="nav">
    <div class="default-nav">
      <div class="main-nav">
        <div class="toggle"></div>
        <div class="main-nav-item"><a href="#" class="main-nav-item-link">Yash</a></div>
        <div class="profile"></div>
      </div>
    </div>
  </nav>
  <div id="inner" class="inner">
      <div id="content" class="content">Today 10:50 PM</div>
    
    <ol class="chat">
      <li class="other">
            <div class="avatar"><img src="css/default.jpg" draggable="false"/></div>
            <div class="msg">
            <p>Hey..</p>
            <p>I got the offer to play a role in GOT</p>
            </div>
      </li>
      <li class="self">
            <div class="msg">
            <p>Do you even realise what your last name is ?</p>
            <p>Its Stark.. :p</p>
            </div>
      </li>
      <li class="other">
            <div class="avatar"><img src="css/default.jpg" draggable="false"/></div>
            <div class="msg">
            <p>Holy Shit !but may be jarvis could help me this time</p>
            </div>
      </li>
      <li class="self">
            <div class="msg">
            <p>Nobody can save a stark in got</p>
            </div>
      </li>
      <li class="other">
            <div class="avatar"><img src="css/default.jpg" draggable="false"/></div>
            <div class="msg">
            <p>I am going to deny them</p>
            </div>
      </li>
      <li class="self">
            <div class="msg">
            <p>Yaah,Go Ahead </p>
            </div>
      </li>
    </ol>
    
   </div>
 
  <div id="bottom" class="bottom">
    <div id="symbol" class="symbol"></div>
    <textarea id="input" class="input" placeholder="Say Something..."></textarea>
    <div id="smile" class="smile"></div>
    <div id="mic" class="mic"></div>
  </div>
</div>
    
</body>
</html>
